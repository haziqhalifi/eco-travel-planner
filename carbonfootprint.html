<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <!-- Correct Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <section class = "nav-bar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Carbon Footprint Tracker</a> <!--Writes the Title in the Navbar-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    <div class="container">
      <div class="card">
        <h2>Input Your Activity</h2>
        <div class="input-group">
          <label for="car">Daily car usage (km)</label>
          <input type="number" id="car" placeholder="e.g., 25">
        </div>
        <div class="input-group">
          <label for="flight">Monthly flights (hours)</label>
          <input type="number" id="flight" placeholder="e.g., 3">
        </div>
        <button class="btn">Calculate</button>
      </div>
  
      <div class="card">
        <h2>Your Estimated Carbon Footprint</h2>
        <p><strong>540 kg COâ‚‚</strong> this month</p>
        <div class="progress-bar">
          <div class="progress" style="width: 54%;"></div>
        </div>
      </div>
    </div>
  
  </body>
</html>
